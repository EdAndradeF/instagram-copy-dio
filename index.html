<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>DIOGram</title>
    </head>
    <body>
        <div class="insta-wrapper">
            <div class="insta-phone">
                <img src="./img/instagram-celular.png" alt="cel">
            </div>
            <div class="insta-continue">
                <div class="group">
                    <img src="./img/logo-white.png" class="insta-logo" alt="logo">
                    <div class="profile-photo">
                        <img src="./img/select-5.jpg" alt="photo-perfil">
                    </div>
                    <a href="https://www.digitalinnovation.one/" class="login">Continuar Conectado</a>
                    <a href="https://open.spotify.com/track/7gu2GC6opE6E2qxPB12uUx?si=e4f2df880dd24b44" class="logout">Sair dessa conta </a>
                </div>
                <div class="group">
                    <p class="not-account">Sou outro Algu√©m</p>
                    <p class="not-account">
                        <a href="https://digitalinnovation.one/sign-in" class="link-blue">Outra Conta</a>
                        ou
                        <a href="https://digitalinnovation.one/sign-up" class="link-blue">Nova Conta</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o App</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/dio/id1488754952" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=one.digitalinnovation.app&hl=pt" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
